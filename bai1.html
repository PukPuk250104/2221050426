<html>
    <head>
        <title>Bai 1 Html</title>
    </head>
    <body>
        Hello world !!
        <!-- Thẻ chú thích--> 
         Ctrl + k +  
         C + / + enter
        <!-- <p></p> Thẻ phân đoạn-->
        <p> Đây là thẻ phân đoạn</p>

        <!-- Thẻ đề mục -->
        <h1> Thẻ h1</h1>
        <h2> Thẻ h2</h2>

        <!-- Thẻ xuống dòng <br> -->
        <p>Môn phát triển web + btl <br> Nhóm 01</p>
        <!-- Ngoài thẻ <p> còn thẻ <div> và <span>  -->
        
        <!-- Thẻ định dạng ký tự -->
            <!-- Thẻ b để viết đậm -->
                <b>PukPuk</b><br>
            <!-- Thẻ i để in nghiêng -->
                <i> PukPuk</i><br>
            <!-- Thẻ u để gạch chân -->
                <u> PukPuk</u>
                <i><u>PukPuk</u></i><br>
            <!-- Thẻ Font face: phông chữ, size: cỡ chữ, color: màu -->
                <font  color="blue">Đây là thẻ font cóa màu chữ màu xanh</font>
                <font face="verdana">Kiêu chữ verdana</font>
                <font size="10" face="arial" color="red"> font chữ có sz là 5</font><br>
            <!-- Thẻ định dạng trên sup -->
                x<sup>2</sup><br>
            <!-- Thẻ định dạng dưới sub -->
                x<sub>2</sub><br>
            <!-- Thẻ định dạng chữ viết tắt -->
                <abbr title="World Wide Web">WWW</abbr> <br>
            <!-- Thẻ thêm ảnh image -->
                <img src="cho-pug-de-thuong.jpg">
            
            
    </body>
</html>
